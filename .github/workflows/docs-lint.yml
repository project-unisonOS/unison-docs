name: Docs Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlintignore'
      - '.remarkrc.mjs'
      - 'package.json'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlintignore'
      - '.remarkrc.mjs'
      - 'package.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Run markdownlint
        run: |
          npm run lint:markdownlint

      - name: Run remark
        run: |
          npm run lint:remark
